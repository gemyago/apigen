    - objects
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            simpleObject1:
              $ref: "./components.yaml#/components/schemas/SimpleObject"
            simpleObject2:
              $ref: "./components.yaml#/components/schemas/SimpleObject"