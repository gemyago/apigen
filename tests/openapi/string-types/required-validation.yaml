post:
  summary: API to test string types required validation
  operationId: stringTypesRequiredValidation
  tags:
    - string-types
  parameters:
    # path params are always required

    # params in query
    - name: unformattedStrInQuery
      in: query
      required: true
      schema:
        type: string
        minLength: 10
    - name: customFormatStrInQuery
      in: query
      required: true
      schema:
        type: string
        format: vendor-specific
        minLength: 20
    - name: dateStrInQuery
      in: query
      required: true
      schema:
        type: string
        format: date
    - name: dateTimeStrInQuery
      in: query
      required: true
      schema:
        type: string
        format: date-time
    - name: byteStrInQuery
      in: query
      required: true
      schema:
        type: string
        minLength: 30
    - name: optionalUnformattedStrInQuery
      in: query
      required: false
      schema:
        type: string
        minLength: 10
    - name: optionalCustomFormatStrInQuery
      in: query
      required: false
      schema:
        type: string
        format: vendor-specific
        minLength: 20
    - name: optionalDateStrInQuery
      in: query
      required: false
      schema:
        type: string
        format: date
    - name: optionalDateTimeStrInQuery
      in: query
      required: false
      schema:
        type: string
        format: date-time
    - name: optionalByteStrInQuery
      in: query
      required: false
      schema:
        type: string
        minLength: 30
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - unformattedStr
            - customFormatStr
            - dateStr
            - dateTimeStr
            - byteStr
          properties: 
            unformattedStr:
              type: string
              minLength: 10
            customFormatStr:
              type: string
              format: vendor-specific
              minLength: 20
            dateStr:
              type: string
              format: date
            dateTimeStr:
              type: string
              format: date-time
            byteStr:
              type: string
              format: byte
              minLength: 30
            optionalUnformattedStr:
              type: string
              minLength: 10
            optionalCustomFormatStr:
              type: string
              format: vendor-specific
              minLength: 20
            optionalDateStr:
              type: string
              format: date
            optionalDateTimeStr:
              type: string
              format: date-time
            optionalByteStr:
              type: string
              format: byte
              minLength: 30
  responses:
    '204':
      description: Request succeeded