post:
  summary: API to test string types parsing
  operationId: stringTypesParsing
  tags:
    - string-types
  parameters:
    # params in path
    - name: unformattedStr
      in: path
      required: true
      schema:
        type: string
    - name: customFormatStr
      in: path
      required: true
      schema:
        type: string
        format: vendor-specific
    - name: dateStr
      in: path
      required: true
      schema:
        type: string
        format: date
    - name: dateTimeStr
      in: path
      required: true
      schema:
        type: string
        format: date-time
    - name: byteStr
      in: path
      required: true
      schema:
        type: string
        format: byte

    # params in query
    - name: unformattedStrInQuery
      in: query
      required: true
      schema:
        type: string
    - name: customFormatStrInQuery
      in: query
      required: true
      schema:
        type: string
        format: vendor-specific
    - name: dateStrInQuery
      in: query
      required: true
      schema:
        type: string
        format: date
    - name: dateTimeStrInQuery
      in: query
      required: true
      schema:
        type: string
        format: date-time
    - name: byteStrInQuery
      in: query
      required: true
      schema:
        type: string
        format: byte
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - unformattedStr
            - customFormatStr
            - dateStr
            - dateTimeStr
            - byteStr
          properties: 
            unformattedStr:
              type: string
            customFormatStr:
              type: string
              format: vendor-specific
            dateStr:
              type: string
              format: date
            dateTimeStr:
              type: string
              format: date-time
            byteStr:
              type: string
              format: byte
  responses:
    '204':
      description: Request succeeded