get:
  summary: API to test string types range validation
  operationId: stringTypesRangeValidation
  tags:
    - string-types
  parameters:
    # params in path
    - name: unformattedStr
      in: path
      required: true
      schema:
        type: string
        minLength: 10
        maxLength: 20
    - name: customFormatStr
      in: path
      required: true
      schema:
        type: string
        format: vendor-specific
        minLength: 20
        maxLength: 30
    - name: byteStr
      in: path
      required: true
      schema:
        type: string
        minLength: 30
        maxLength: 40

    # params in query
    - name: unformattedStrInQuery
      in: query
      required: true
      schema:
        type: string
        minLength: 10
        maxLength: 20
    - name: customFormatStrInQuery
      in: path
      required: true
      schema:
        type: string
        format: vendor-specific
        minLength: 20
        maxLength: 30
    - name: byteStrInQuery
      in: query
      required: true
      schema:
        type: string
        minLength: 30
        maxLength: 40
  responses:
    '204':
      description: Request succeeded