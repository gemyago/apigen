post:
  summary: API to test if both params and response defined
  operationId: behaviorWithParamsAndResponse
  tags:
    - behavior
  parameters:
    - name: queryParam1
      in: query
      schema:
        type: string
    - name: queryParam2
      in: query
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 5000
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/BehaviorWithParamsAndResponseRequestBody"
  responses:
    '202':
      description: Request succeeded
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BehaviorWithParamsAndResponseResponseBody"
components:
  schemas:
    BehaviorWithParamsAndResponseRequestBody:
      type: object
      properties:
        field1:
          type: string
        field2:
          type: integer
          format: int32
          minimum: 0
          maximum: 5000
    BehaviorWithParamsAndResponseResponseBody:
      type: object
      properties:
        field1: 
          type: string