get:
  summary: API to simulate and test parsing errors
  operationId: numberRangeErrors
  tags:
    - error-handling
  parameters:
    - name: limitedNum
      in: path
      required: true
      schema:
        type: number
        minimum: 1
        maximum: 100
    - name: limitedFloat
      in: path
      required: true
      schema:
        type: number
        minimum: 100
        maximum: 200
        format: float
    - name: limitedDouble
      in: path
      required: true
      schema:
        type: number
        minimum: 200
        maximum: 300
        format: double
    - name: limitedQueryNum
      in: query
      required: true
      schema:
        type: number
        minimum: 300
        maximum: 400
    - name: limitedQueryFloat
      in: query
      required: true
      schema:
        type: number
        minimum: 400
        maximum: 500
        format: float
    - name: limitedQueryDouble
      in: query
      required: true
      schema:
        type: number
        minimum: 500
        maximum: 600
        format: double
  responses:
    '204':
      description: Request succeeded