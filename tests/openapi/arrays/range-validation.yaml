post:
  summary: API to test arrays range validation
  operationId: arraysRangeValidation
  tags:
    - arrays
  parameters:
    # params in path
    - name: simpleItems1
      in: path
      required: true
      schema:
        type: array
        minItems: 2
        maxItems: 5
        items:
          type: string
    - name: simpleItems2
      in: path
      required: true
      schema:
        type: array
        minItems: 5
        maxItems: 10
        items:
          type: string

    # params in query
    - name: simpleItems1InQuery
      in: query
      required: true
      schema:
        type: array
        minItems: 2
        maxItems: 5
        items:
          type: string
    - name: simpleItems2InQuery
      in: query
      required: true
      schema:
        type: array
        minItems: 5
        maxItems: 10
        items:
          type: string
    - name: optionalSimpleItems1InQuery
      in: query
      required: false
      schema:
        type: array
        minItems: 15
        maxItems: 20
        items:
          type: string
    - name: optionalSimpleItems2InQuery
      in: query
      required: false
      schema:
        type: array
        minItems: 20
        maxItems: 25
        items:
          type: string

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - simpleItems1
            - simpleItems2
          properties: 
            simpleItems1:
              type: array
              minItems: 2
              maxItems: 5
              items:
                type: string
            simpleItems2:
              type: array
              minItems: 5
              maxItems: 10
              items:
                type: string
            optionalSimpleItems1:
              type: array
              minItems: 15
              maxItems: 20
              items:
                type: string
            optionalSimpleItems2:
              type: array
              minItems: 20
              maxItems: 25
              items:
                type: string
  responses:
    '204':
      description: Request succeeded